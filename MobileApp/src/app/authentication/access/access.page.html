<ion-content class="loginBlock">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email" required="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password" required="true"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="primary" class="RegisterLoginButtons">Accedi</ion-button>
    <div *ngIf="loginError" color="danger">Autenticazione fallita</div>
  </form>
  <ion-text>
    <ion-label>Non hai un account?</ion-label>
    <modalRegister></modalRegister>
  </ion-text>
</ion-content>
